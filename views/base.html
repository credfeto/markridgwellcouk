<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <meta property="fb:app_id" content="272719132852965" />    
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{% block title2 %}{% endblock %}" />
    <meta property="og:site_name" content="www.markridgwell.co.uk"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mark Ridgwell" />
    <meta name="title" content="{% block title1 %}{% endblock %}" />
    <meta name="twitter:site" content="@credfeto" />
    <meta name="twitter:creator" content="@credfeto" />
    <meta name="twitter:title" content="{% block title3 %}{% endblock %}" />
    <meta name="application-name" content="Mark Ridgwell's Photos"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-square70x70logo" content="https://www.markridgwell.co.uk/tiny.png"/>
    <meta name="msapplication-square150x150logo" content="https://www.markridgwell.co.uk/square.png"/>
    <meta name="msapplication-wide310x150logo" content="https://www.markridgwell.co.uk/wide.jpg"/>
    <meta name="msapplication-square310x310logo" content="https://www.markridgwell.co.uk/large.jpg"/>
    <link rel="dns-prefetch" href="//markridgwell-data.s3.amazonaws.com"/>
    <link rel="dns-prefetch" href="//www.markridgwell.com"/>
    <link rel="dns-prefetch" href="//www.markridgwell.co.uk"/>
    {% if track %}
    <link rel="dns-prefetch" href="//ssl.google-analytics.com"/>
    <link rel="dns-prefetch" href="//www.google-analytics.com"/>
    {% endif %}
    <link rel="alternate" type="application/rss+xml" title="Mark's Photos" id="gallery" href="https://www.markridgwell.co.uk/rss.xml" />
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="/static/bootstrap/css/navbar-fixed-top.css" rel="stylesheet" />
    <link href="/static/site.css" rel="stylesheet" />
    <link rel="icon" href="https://www.markridgwell.co.uk/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://www.markridgwell.co.uk/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="https://www.markridgwell.co.uk/favicon.png" />
    <link type="text/plain" rel="author" href="https://www.markridgwell.co.uk/humans.txt" />
    <link rel="author" href="https://plus.google.com/+MarkRidgwell/?rel=author" />
    <link rel="publisher" href="https://plus.google.com/+MarkRidgwellCoUk/?rel=publisher" /> 
    <link href="https://www.markridgwell.co.uk{{path}}" rel="canonical" />
    <!--[if IE]><script src="/static/js/fix-iemobile-responsive.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="/static/js/html5shiv.js"></script><script src="/static/js/respond.min.js"></script><![endif]-->
    {% block head %}{% endblock %}    
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Mark Ridgwell</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li {% ifequal path "/albums/" %}class="active"{% endifequal %}><a href="/albums/">Albums</a></li>
          <!--
              <li {% ifequal path "/places/" %}class="active"{% endifequal %}><a href="/places/">Places</a></li>
              <li {% ifequal path "/events/" %}class="active"{% endifequal %}><a href="/events/">Events</a></li>
          -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li {% ifequal path "/contact/" %}class="active"{% endifequal %}><a href="/contact/">Contact</a></li>            
              <li {% ifequal path "/about/" %}class="active"{% endifequal %}><a href="/about/">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    
    <div id="container">
        {% block body %}{% endblock %}
    </div>
    <div id="footer"></div>
    
    <script src="/static/js/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>    
    <script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>    
    
    {% if track %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-487408-1', 'markridgwell.co.uk');
        ga('require', 'linkid', 'linkid.js');
        ga('send', 'pageview');

    </script>
    {% endif %}
</body>
</html>
